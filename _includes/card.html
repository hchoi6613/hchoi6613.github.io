<div class="col-md-4 col-sm-6 mb-4 d-flex">
    <a href="{{ site.baseurl }}{{ post.url }}" class="card card-equal text-decoration-none">
        <img src="{{ site.baseurl }}{{ post.cover_image }}" class="card-img-top" alt="{{ post.title }}">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.sub_header | strip_html | truncate: 100 }}</p>
            {% if post.tags %}
            <div class="mb-2">
                {% for tag in post.tags %}
                <span class="badge rounded-pill bg-purple">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </a>
</div>
